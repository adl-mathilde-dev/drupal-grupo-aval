version: '3.9'

services:
  drupal:
    build: .
    container_name: drupal
    restart: always
    volumes:
      - ./web:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drupal.rule=Host(`grupo-aval.pruebasmathilde.com`)"
      - "traefik.http.routers.drupal.entrypoints=websecure"
      - "traefik.http.routers.drupal.tls.certresolver=letsencrypt"
      - "traefik.http.services.drupal.loadbalancer.server.port=80"
    networks:
      - web

networks:
  web:
    external: true
